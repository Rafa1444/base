<form (ngSubmit)="emitCharacter()"
  class="row">
  <h4>Agregar personaje</h4>
  <input type="text" [(ngModel)]="personaje.name" placeholder="Nombre" name="name" class="form-control mb-2">
  <input type="numbertext"  [(ngModel)]="personaje.power" placeholder="Poder" name="power" class="form-control mb-2">
  <button type="submit" class="btn btn-primary" >Agregar</button>
</form>
